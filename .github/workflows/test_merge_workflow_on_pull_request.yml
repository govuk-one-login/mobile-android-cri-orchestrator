      - name: Increment the release version using Conventional Commits
        id: versioning
        if: ${{ github.event_name != 'pull_request' }}
        uses: govuk-one-login/mobile-android-pipelines/actions/increment-cog-semantic-version@9b75f29f7a9424fd50f0005bc42b42162897a74a

      - name: Publish release tags
        if: ${{ github.event_name != 'pull_request'
          && steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/publish-release-tag@9b75f29f7a9424fd50f0005bc42b42162897a74a

      - name: Bundle release artefacts
        id: bundle-release-artefacts
        uses: govuk-one-login/mobile-android-pipelines/actions/bundle-release-artefacts@9b75f29f7a9424fd50f0005bc42b42162897a74a
        with:
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODULES: 'modules/test-wrapper'

      - name: Publish package
        if: ${{ github.event_name == 'pull_request'
          && steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/maven-publish@9b75f29f7a9424fd50f0005bc42b42162897a74a
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

#      TODO: uncomment when fastlane is able to communicate with Play Store (post first bundle upload)
      - name: Upload to Play Store
        uses: govuk-one-login/mobile-android-pipelines/actions/upload-to-play-store@9b75f29f7a9424fd50f0005bc42b42162897a74a
        with:
          aab-paths: ${{ steps.bundle-release-artefacts.outputs.aab-paths }}
          package-name: "uk.gov.onelogin.criorchestrator.testwrapper"
          json-key-data: ${{ secrets.json-key-data }}
          track: ${{ inputs.track }}

      - name: Generate Changelog
        if: ${{ github.event_name != 'pull_request'
          && steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/generate-and-upload-changelog@9b75f29f7a9424fd50f0005bc42b42162897a74a
        with:
          CURRENT_VERSION: ${{ steps.versioning.outputs.current-version }}
          NEW_VERSION: ${{ steps.versioning.outputs.new-version }}

      - name: Clean workspace
        uses: govuk-one-login/mobile-android-pipelines/actions/clean-workspace@9b75f29f7a9424fd50f0005bc42b42162897a74a
