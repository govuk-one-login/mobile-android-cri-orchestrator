name: 'Test merge workflow on Pull Request'

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/dependabot.yml'
    types:
      - opened
      - reopened
      - synchronize
  merge_group:
  workflow_dispatch:

jobs:
  bump_version:
    env:
      JDK_VERSION: 17
    permissions:
      contents: write
      id-token: write
      packages: write
    runs-on: ubuntu-latest
    steps:
