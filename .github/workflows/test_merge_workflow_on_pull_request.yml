name: 'Test merge workflow on Pull Request'

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/dependabot.yml'
    types:
      - opened
      - reopened
      - synchronize
  merge_group:
  workflow_dispatch:

jobs:
  bump_version:
    env:
      JDK_VERSION: 17
    permissions:
      contents: write
      id-token: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Run checkout github action
        uses: govuk-one-login/mobile-android-pipelines/actions/checkout-codebase@9b75f29f7a9424fd50f0005bc42b42162897a74a

      - name: Clean workspace
        uses: govuk-one-login/mobile-android-pipelines/actions/clean-workspace@9b75f29f7a9424fd50f0005bc42b42162897a74a

      - name: Setup GitHub Runner workflow
        uses: govuk-one-login/mobile-android-pipelines/actions/setup-runner@9b75f29f7a9424fd50f0005bc42b42162897a74a

      - name: Retrieve GitHub secrets
        uses: govuk-one-login/mobile-android-pipelines/actions/retrieve-secrets@9b75f29f7a9424fd50f0005bc42b42162897a74a
        with:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.SERVICE_ACCOUNT_JSON_BASE64 }}

