      - name: Increment the release version using Conventional Commits
        id: versioning
        if: ${{ github.event_name != 'pull_request' }}
        uses: govuk-one-login/mobile-android-pipelines/actions/increment-cog-semantic-version@5811e78b1a8f759ca0624ca1f5223f9a75d5f0cc

      - name: Publish release tags
        if: ${{ github.event_name != 'pull_request'
          && steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/publish-release-tag@5811e78b1a8f759ca0624ca1f5223f9a75d5f0cc

      - name: Bundle release artefacts
        id: bundle-release-artefacts
        uses: govuk-one-login/mobile-android-pipelines/actions/bundle-release-artefacts@5811e78b1a8f759ca0624ca1f5223f9a75d5f0cc
        with:
          SIGNING_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODULES: 'modules/test-wrapper'

      - name: Publish package
        if: ${{ github.event_name == 'pull_request'
          && steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/maven-publish@5811e78b1a8f759ca0624ca1f5223f9a75d5f0cc
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

