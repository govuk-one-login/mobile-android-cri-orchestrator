name: 'Test merge workflow on Pull Request'

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/dependabot.yml'
    types:
      - opened
      - reopened
      - synchronize
  merge_group:
  workflow_dispatch:

