      - name: Increment the release version using Conventional Commits
        id: versioning
        uses: govuk-one-login/mobile-android-pipelines/actions/increment-cog-semantic-version@57325c3374dac9d70df48f4148485d750259568c

      - name: Publish release tags
        if: ${{ steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/publish-release-tag@57325c3374dac9d70df48f4148485d750259568c

      - name: Bundle release artefacts
        id: bundle-release-artefacts
        if: ${{ steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/bundle-release-artefacts@57325c3374dac9d70df48f4148485d750259568c
        with:
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODULES: 'modules/test-wrapper'
          FLAVORS: 'staging,build'

      - name: Publish package
        if: ${{ steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/maven-publish@57325c3374dac9d70df48f4148485d750259568c
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Upload to Play Store
        if: ${{ steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/upload-to-play-store@57325c3374dac9d70df48f4148485d750259568c
        with:
          aab-paths: ${{ steps.bundle-release-artefacts.outputs.aab-paths }}
          package-name: 'uk.gov.onelogin.criorchestrator.testwrapper'
          json-key-data: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          track: 'internal'

      - name: Generate Changelog
        if: ${{ steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/generate-and-upload-changelog@57325c3374dac9d70df48f4148485d750259568c
        with:
          CURRENT_VERSION: ${{ steps.versioning.outputs.current-version }}
          NEW_VERSION: ${{ steps.versioning.outputs.new-version }}

      - name: Clean workspace
        uses: govuk-one-login/mobile-android-pipelines/actions/clean-workspace@57325c3374dac9d70df48f4148485d750259568c
