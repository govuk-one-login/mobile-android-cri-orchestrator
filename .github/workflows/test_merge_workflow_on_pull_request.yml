        uses: govuk-one-login/mobile-android-pipelines/actions/clean-workspace@57325c3374dac9d70df48f4148485d750259568c

      - name: Setup GitHub Runner workflow
        uses: govuk-one-login/mobile-android-pipelines/actions/setup-runner@57325c3374dac9d70df48f4148485d750259568c

      - name: Retrieve GitHub secrets
        uses: govuk-one-login/mobile-android-pipelines/actions/retrieve-secrets@57325c3374dac9d70df48f4148485d750259568c
        with:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.SERVICE_ACCOUNT_JSON_BASE64 }}

