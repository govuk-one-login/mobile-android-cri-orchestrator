name: 'Test merge workflow on Pull Request'

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/dependabot.yml'
    types:
      - opened
      - reopened
      - synchronize
  merge_group:
  workflow_dispatch:

jobs:
  bump_version:
    env:
      JDK_VERSION: 17
    permissions:
      contents: write
      id-token: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Run checkout github action
        uses: govuk-one-login/mobile-android-pipelines/actions/checkout-codebase@c2f3ac4d34f896a8942ef31a5ca7884c712584d0

      - name: Clean workspace
        uses: govuk-one-login/mobile-android-pipelines/actions/clean-workspace@c2f3ac4d34f896a8942ef31a5ca7884c712584d0

      - name: Setup GitHub Runner workflow
        uses: govuk-one-login/mobile-android-pipelines/actions/setup-runner@c2f3ac4d34f896a8942ef31a5ca7884c712584d0

#     TODO: this is failing due to PR state and initial commit - remove after testing
#      - name: Verify Conventional commit standards against latest git tag
#        uses: govuk-one-login/mobile-android-pipelines/actions/verify-conventional-commit@c2f3ac4d34f896a8942ef31a5ca7884c712584d0

      - name: Lint script files
        uses: govuk-one-login/mobile-android-pipelines/actions/lint-files@c2f3ac4d34f896a8942ef31a5ca7884c712584d0

      - name: Run gradle testing suite
        run: |
          ./gradlew \ 
          testDebugUnitTest \
          allDevicesCheck
        shell: bash

      - name: Upload results to sonarcloud (merge)
        if: ${{ github.event_name != 'pull_request' }}
        uses: govuk-one-login/mobile-android-pipelines/actions/upload-results-to-sonarcloud@c2f3ac4d34f896a8942ef31a5ca7884c712584d0
        with:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          ANALYSIS_TYPE: 'BRANCH'

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        if: ${{ github.event_name == 'pull_request' }}
        uses: govuk-one-login/mobile-android-pipelines/actions/sonar-quality-gate@c2f3ac4d34f896a8942ef31a5ca7884c712584d0
        with:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Bundle reports folder
        uses: govuk-one-login/mobile-android-pipelines/actions/bundle-reports@c2f3ac4d34f896a8942ef31a5ca7884c712584d0

      - name: Increment the release version using Conventional Commits
        id: versioning
        if: ${{ github.event_name != 'pull_request' }}
        uses: govuk-one-login/mobile-android-pipelines/actions/increment-cog-semantic-version@c2f3ac4d34f896a8942ef31a5ca7884c712584d0

      - name: Publish release tags
        if: ${{ github.event_name != 'pull_request'
          && steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/publish-release-tag@c2f3ac4d34f896a8942ef31a5ca7884c712584d0

      - name: Bundle release artefacts
        id: bundle-release-artefacts
        uses: govuk-one-login/mobile-android-pipelines/actions/bundle-release-artefacts@c2f3ac4d34f896a8942ef31a5ca7884c712584d0
        with:
          SIGNING_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODULES_TO_BUNDLE: 'modules/test-wrapper'
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Publish package
        if: ${{ github.event_name != 'pull_request'
          && steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/maven-publish@c2f3ac4d34f896a8942ef31a5ca7884c712584d0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

#      - name: Upload to Play Store
#        uses: govuk-one-login/mobile-android-pipelines/actions/upload-to-play-store@c2f3ac4d34f896a8942ef31a5ca7884c712584d0
#        with:
#          INPUT_AAB_PATHS: ${{ steps.bundle-release-artefacts.outputs.aab-paths }}
#          INPUT_PACKAGE_NAME: ${{  }}
#          INPUT_JSON_KEY_DATA: ${{  secrets.json-key-data  }}
#          INPUT_TRACK: ${{ inputs.track }}

      - name: Generate Changelog
        if: ${{ github.event_name != 'pull_request'
          && steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: govuk-one-login/mobile-android-pipelines/actions/generate-and-upload-changelog@c2f3ac4d34f896a8942ef31a5ca7884c712584d0
        with:
          CURRENT_VERSION: ${{ steps.versioning.outputs.current-version }}
          NEW_VERSION: ${{ steps.versioning.outputs.new-version }}

      # Temporary step to upload bundle
      - name: Upload .aab bundles
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: App .aab bundle
          retention-days: 1
          if-no-files-found: error
          path: |
            modules/test-wrapper/build/outputs/bundle

      - name: Clean workspace
        uses: govuk-one-login/mobile-android-pipelines/actions/clean-workspace@c2f3ac4d34f896a8942ef31a5ca7884c712584d0
