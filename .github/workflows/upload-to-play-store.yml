name: Upload to Play Store

on:
  workflow_run:
    workflows:
      - shared-post-merge
    branches:
      - DCMAW-10666-post-merge-workflow-test
    #      - main
    types:
      - completed
  workflow_dispatch:

jobs:
  upload-to-play-store:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      JDK_VERSION: 17
    permissions:
      contents: write
      id-token: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Run checkout github action
        uses: govuk-one-login/mobile-android-pipelines/actions/checkout-codebase@b73863294484f4e8babaf132a1a3ac5572525cee

      - name: Clean workspace
        uses: ./mobile-android-pipelines/actions/clean-workspace

      - name: Setup GitHub Runner workflow
        uses: ./mobile-android-pipelines/actions/setup-runner

      - name: Retrieve GitHub secrets
        uses: ./mobile-android-pipelines/actions/retrieve-secrets
        with:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.SERVICE_ACCOUNT_JSON_BASE64 }}

      - name: Bundle release artefacts
        id: bundle-release-artefacts
        uses: ./mobile-android-pipelines/actions/bundle-release-artefacts
        with:
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODULES: 'modules/test-wrapper'
          FLAVORS: 'staging,build'

      - name: Upload to Play Store
        uses: ./mobile-android-pipelines/actions/upload-to-play-store
        with:
          aab-paths: ${{ steps.bundle-release-artefacts.outputs.aab-paths }}
          package-name: 'uk.gov.onelogin.criorchestrator.testwrapper'
          json-key-data: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          track: 'internal'

      - name: Clean workspace
        uses: ./mobile-android-pipelines/actions/clean-workspace
